<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e944101661.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="" class="logo">Hunter</a>
        <nav>
            <a href="Home">Home</a>
            <a href="about">about</a>
            <a href="Service">Service</a>
            <a href="contact">contact</a>
            <button class="btnlogin-popup">Log In</button>
        </nav>
    </header>
    <div class="wrapper">
        <i class="fa-solid fa-xmark close-btn"></i>
        <div class="form-box login">
            <h1>Log In</h1>
            <form action="">
                <div class="input-box">
                    <span>
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="User" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span>
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forget">
                    <p><input type="checkbox">Remember me</p>
                    <a href="#" class="forget-password">Forget Password</a>
                </div>
                <button class="btn">Log In</button>
                <div class="acount">
                    <p>If don't have account!<a href="#" class="resister-link"> Resister</a></p>
                </div>
            </form>
        </div>

        <div class="form-box resistration">
            <h1>Resistration</h1>
            <form action="">
                <div class="input-box">
                    <span>
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="User" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span>
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="Email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span>
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forget">
                    <p><input type="checkbox">Agree the terms & conditions.</p>
                </div>
                <button class="btn">Sign Up</button>
                <div class="acount">
                    <p>If don't have account!<a href="#" class="login-link"> Log In</a></p>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
